name: act-build

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            tool: aarch64-unknown-linux-musl
          - arch: arm
            tool: arm-unknown-linux-musleabi
          - arch: armhf
            tool: arm-unknown-linux-musleabihf
          - arch: x86
            tool: x86_64-unknown-linux-musl
          - arch: x86-64
            tool: x86_64-unknown-linux-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout 7-Zip sources
        uses: actions/checkout@v4
        with:
          repository: 'ip7z/7zip'
          path: 7zip

      - name: Set up build tools
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: 'musl-cross/musl-cross'
          TOOL: ${{ matrix.tool }}
        run: |
          echo "deb [trusted=yes] http://ppa.launchpad.net/far2l-team/tools/ubuntu bionic main" | sudo tee /etc/apt/sources.list.d/tools.list
          sudo apt update -qq && sudo apt install -y dos2unix quilt uasm
          TAG=$(gh api repos/$REPO/releases/latest --jq '.tag_name')
          echo "TAG:["$TAG"]"
          mkdir -p $HOME/x-tools
          echo "tools:[" "https://github.com/$REPO/releases/download/$TAG/$TOOL" "]"
          pushd $HOME/x-tools
          wget https://github.com/$REPO/releases/download/$TAG/$TOOL.tar.xz
          tar xvf $TOOL.tar.xz
          popd
          [ -d "$HOME/x-tools/$TOOL/bin" ] && echo "$HOME/x-tools/$TOOL/bin" >> $GITHUB_PATH

      - name: Build 7-Zip [${{ matrix.arch }}]
        id: build
        env:
          ARCH: ${{ matrix.arch }}
          TOOL: ${{ matrix.tool }}
        working-directory: 7zip
        run: |
          bash ../build_7zip.sh

      - name: Upload artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: 7zz-${{ matrix.arch }}
          path: ./**/7zz-*.tar*

  release:
    needs: [build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Get release version
        env:
          REPO: 'ip7z/7zip'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "VERSION=$(gh api repos/$REPO/releases/latest --jq '.tag_name')" >> $GITHUB_ENV

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          prerelease: false
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            ### 7-Zip ${{ env.VERSION }}
          files: |
            ./**/7zz-*.tar*
