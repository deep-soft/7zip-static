name: build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    name: build ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          arch: [x86_64, x86, aarch64, armhf]
          os: [ubuntu-latest]
          branch: [v3.19]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout 7-Zip sources
        uses: actions/checkout@v4
        with:
          repository: 'ip7z/7zip'
          path: 7zip

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: ccache-${{ matrix.branch }}-${{ matrix.arch }}-${{ hashFiles('**/src-history.txt') }}
          restore-keys: |
            ccache-${{ matrix.branch }}-${{ matrix.arch }}-

      - name: Setup Alpine Linux for ${{ matrix.arch }}
        uses: jirutka/setup-alpine@v1
        with:
          arch: ${{ matrix.arch }}
          branch: ${{ matrix.branch }}
          packages: |
            bash build-base ccache coreutils dos2unix findutils gawk git grep tar xz
          shell-name: alpine.sh

      - name: Prepare chroot
        env:
          BRANCH: ${{ matrix.branch }}
        shell: alpine.sh --root {0}
        run: |
          apk add quilt --no-progress --repository=https://dl-cdn.alpinelinux.org/alpine/edge/community
          apk add uasm --no-progress --allow-untrusted --repository=https://spvkgn.github.io/alpine-packages/alpine/$BRANCH

      - name: Build 7zz inside chroot
        id: build
        env:
          ARCH: ${{ matrix.arch }}
          BRANCH: ${{ matrix.branch }}
        working-directory: 7zip
        shell: alpine.sh {0}
        run: |
          bash ../build_7zip.sh

      - name: Upload artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: 7zz-${{ matrix.arch }}
          path: ./**/7zz-*.tar*

  release:
    needs: [build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Get release version
        env:
          REPO: 'ip7z/7zip'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "VERSION=$(gh api repos/$REPO/releases/latest --jq '.tag_name')" >> $GITHUB_ENV

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          prerelease: false
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            ### 7-Zip ${{ env.VERSION }}
          files: |
            ./**/7zz-*.tar*
